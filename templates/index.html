<!doctype html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src=" {{ url_for('static', filename='scripts.js') }}"></script>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<body>
    <div class="justify-content-center align-items-center container ">
        <div class='jumbotron justify-content-between text-center'>
            <h1 class="display-4">Weather detection</h1>
            <form class="d-flex justify-content-center" action="/predict" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="img-input">Upload image to predict the weather</label>
                    <input type="file" name='file' class="form-control-file" id="img-input" onchange="DisplayImage(this);" accept="image/*">
                    <button id="predict-weather" class="btn btn-success" type="submit" onclick="javascript: return false;" data-toggle="modal" data-target="#successModal">Submit</button>
                </div>
            </form>
        </div>
    </div>



    <div class="modal" id='successModal' tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <div class="modal-body">
                    Weather for the given image is {{data}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
</body>

</html>
